<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isInteger(num) {
        return (num ^ 0) === num;
    }
    var number = +prompt("Введите число: ");
    alert( isInteger(number) );
</script>
</body>
</html>
